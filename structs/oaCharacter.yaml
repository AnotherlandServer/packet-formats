structures:
  oaCharacter:
    fields:
      - name: id
        type: u32
      - name: name
        type: cstring
      - name: worldId
        type: u32
      - type: u32
        name: length
      - name: params
        type: { name: array, len: length, type: u8 }
      - type: u16