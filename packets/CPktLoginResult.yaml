# yaml-language-server: $schema=../otherland.packet.schema.yaml

id: 0x22
subId: 0x00
inherit: CPkt
fields:
  - name: loginSuccess
    type: bool
  - name: uiState
    type: 
      name: u32
      enum:
        1: realmSelection
        2: characterSelection
        3: unknown3
        4: unknown4

    # 3 and 4 trigger the readout of unknownString and the call to futher functions.
    # 1 opens the realm selection
    # 2 opens the character selection on the realm indicated by realmIp and realmPort
  - branch:
      field: loginSuccess
      isTrue:
        fields:
        - name: field_0x4
          type: bool
        - name: field29_0x24
          type: u32
        - name: realmIp
          type: u32
        - name: realmPort
          type: u16
        - name: field38_0x34
          type: u32
        - name: unknownString
          type: cstring
        - name: magicBytes
          type: { name: array, len: 16, type: u8 }
        - name: userId
          type: u32
        - name: username
          type: cstring
        - name: sessionId
          type: :Uuid
      isFalse:
        fields:
        - name: field316_0x15
          type: u8
        - name: field316_0x150
          type: u32
        - name: field_0x50
          type: { name: array, len: field316_0x150, type: u8 }
        - name: unknownStringArrayLength
          type: u16
        - type: { name: array, len: unknownStringArrayLength, type: cstring }