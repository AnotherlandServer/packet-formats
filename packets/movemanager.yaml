      - type: u16
      - type: u64
      - type: u64
  oaPktMoveManagerStateChanged:
    id: 0xad
    subId: 0x00
    inherit: CPkt
    fields:
      - type: u8
      - type: u16
      - type: u32
      - type: u8
      - type: u16
      - type: u64
