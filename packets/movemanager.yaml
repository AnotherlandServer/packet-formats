# yaml-language-server: $schema=../otherland.packet.schema.yaml

packets:
  oaPktMoveManagerPosUpdate:
    id: 0xad
    subId: 0x01
    inherit: CPkt
    fields:
      - name: pos
        type: :NetworkVec3
      - name: rot
        type: :NetworkVec4
      - name: vel
        type: :NetworkVec3
      - name: physics
        type: :Physics
      - name: moverKey
        type: u16
      - name: avatarId
        type: avatar_id
      - name: seconds
        type: f64
  oaPktMoveManagerStateChanged:
    id: 0xad
    subId: 0x00
    inherit: CPkt
    fields:
      - name: moverType # usually 1
        type: u8
      - name: moverKey
        type: u16
      - name: keyToExpire # unsure
        type: f32
      - name: moverReplicationPolicy # usually 7
        type: u8
      - name: newVersion
        type: u16
      - name: avatarId
        type: avatar_id
structures:
  Physics:
    fields:
      - name: state # physics states according to actor.uc
        type:
          name: u8
          enum:
            0: none
            1: walking
            2: falling
            3: swimming
            4: flying
            5: rotating
            6: projectile
            7: interpolating
            8: spider
            9: ladder
            10: rigidBody
            11: softBody
            13: unused
            14: custom
            15: splineSurfing
  # this describes the format of CPktBlob.movement and CPktAvatarUpdate.movement
  MoveManagerInit: 
    fields:
      - name: pos
        type: :NetworkVec3
      - name: rot
        type: :NetworkVec4
      - name: vel
        type: :NetworkVec3
      - name: seconds
        type: f64
      - name: physics
        type: :Physics
      - name: moverType
        type: u8
      - name: moverReplicationPolicy
        type: u8
      - type: u16
        name: moverKey
      - type: u16
        name: version
      - type: f64
