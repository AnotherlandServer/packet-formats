# yaml-language-server: $schema=../otherland.packet.schema.yaml

packets:
  oaPktDialogList:
    id: 0xa6
    subId: 0x0
    inherit: CPkt
    fields:
      - type: u32
      - name: instigator
        type: avatar_id
      - name: target
        type: avatar_id
      - type: uuid
  oaPktDialogChoice:
    id: 0xa6
    subId: 0x1
    inherit: CPkt
    fields:
      - name: instigator
        type: avatar_id
      - name: target
        type: avatar_id
      - type: i32
        name: dialog_id
      - type: cstring
        name: dialog_choice_serial
  oaPktDialogEnd:
    id: 0xa6
    subId: 0x4
    inherit: CPkt
    fields:
      - type: avatar_id
        name: playerId
      - type: i32
        name: dialogue_id
  oaPktDialogDebug:
    id: 0xa6
    subId: 0x5
    inherit: CPkt
    fields:
      - type: u64
      - type: cstring
  CPktStream_166_2:
    id: 0xa6
    subId: 0x2
    inherit: CPkt
    fields:
      - type: :DialogStructure
  CPktStream_166_3:
    id: 0xa6
    subId: 0x3
    inherit: CPkt
    fields:
      - type: :DialogStructure2
structures:
  DialogStructure:
    fields:
      - type: avatar_id
        name: npcId
      - type: i32
        name: dialogId
      - type: :oaDialogNode
        name: dialogNode
      - type: u32
        name: choiceCount
      - type: { name: array, len: choiceCount, type: :oaDialogChoice }
        name: choices
      - type: bool
        name: hasAdditionalComponent
      - type: u32
        name: componentFactoryId
      - type: :oaDialogQuestPrototype
        name: questPrototype
      #- type: u32
      #  name: nodes
      #- type: { name: array, len: nodes, type: :oaDialogNode }
      # other data if prev bool = true, yet to be decoded
      # see oaGameClientApp::FUN_14141f830
      # maybe related to quests?
  oaDialogNode:
    fields:
      - type: i32
        name: dialogueId
      - type: u32
        name: dialogContentId
      - type: cstring
        name: dialogueSerialNumber
      - type: cstring
        name: tutorialVo
  oaDialogChoice:
    fields:
      - type: u32
      - name: emoteIndex
        type:
          name: u32
          enum:
            0: close
            1: approve
            2: reject
            3: next
            4: tellMore
      - type: cstring
        name: dialogueSerialNumber
      - type: cstring
  DialogStructure2:
    fields:
      - type: avatar_id
        name: npcId
      - type: u32
      - type: cstring
      - type: u32
        name: nodeCount
      - type: { name: array, len: nodeCount, type: :oaDialogNode }
      - type: bool
      - type: u32
        name: componentFactoryId
      - type: u32
      - type: u32
      - type: u32
  oaDialogQuestPrototype:
    fields:
      - type: u32
        description: Always has to be set to zero.
      - type: u32
        name: quest_id
      - type: u32
        description: Unused