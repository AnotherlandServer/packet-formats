# yaml-language-server: $schema=../otherland.packet.schema.yaml

packets:
  oaPktRequestEnterGame:
    id: 0xa8
    subId: 0x00
    inherit: CPkt
    fields:
      - type: uuid
        name: sessionId
      - name: magicBytes
        type: { name: array, len: 16, type: u8 }
  CPktResourceNotify:
    id: 0x33
    subId: 0x0
    inherit: CPkt
    fields:
      - name: resourceType
        type: 
          name: u16
          enum:
            0: WorldDef
      - type: uuid
      - type: cstring
  CPktBlob:
    id: 0x23
    subId: 0x0
    inherit: CPkt
    fields:
      - name: avatarName
        type: cstring
      - name: avatarId
        type: avatar_id
      - name: classId
        type: u32
      - name: params
        type: buffer
      - name: movement
        type: buffer
      - name: hasGuid
        type: bool
      - branch:
          field: hasGuid
          isTrue:
            fields:
            - type: uuid
  oaPktS2XConnectionState:
    id: 0x94
    subId: 0x1
    inherit: CPkt
    fields:
      - type: u32
      - type: u64
  oaPktC2SConnectionState:
    id: 0x94
    subId: 0x0
    inherit: CPkt
    fields:
      - type: u32
      - type: u64