# yaml-language-server: $schema=../otherland.packet.schema.yaml

# Npc Quest flags:
# Bit 1 is toggled with oaPktQuestGiverStatus
# 1 - Active
# 2 - RewardEnding
# 4 - Interact
# 8 - InProgress
# 16 - ???
# 32 - Daily

# Quest Target Flags
# 0 - Not Started


packets:
  oaPktQuestUpdate:
    id: 0xa5
    subId: 0x0
    inherit: CPkt
    fields:
      - type: avatar_id
        name: player
      - type: u32
        name: questId
      - type: i64
        name: acceptedTime
      - type: bool
        name: questFailed
      - type: u32
        name: entryCount
      - type: { name: array, len: entryCount, type: :QuestUpdateData }
        name: conditions
      - type: cstring
  CPktStream_165_2:
    id: 0xa5
    subId: 0x2
    inherit: CPkt
    fields:
      - type: :oaQuestTemplate
      - type: u32
        name: conditions
      - type: { name: array, len: conditions, type: :oaQuestCondition }
      - type: u32
        name: rewardsCount1
      - type: { name: array, len: rewardsCount1, type: :oaQuestReward }
      - type: u32
        name: rewardsCount2
      - type: { name: array, len: rewardsCount2, type: :oaQuestReward }
  oaPktQuestRequest:
    id: 0xa5
    subId: 0x4
    inherit: CPkt
    fields:
      - type:
          enum:
            0: accept
            1: return
            2: abandon
            3: request_next
            4: request
            5: query_active
          name: u32
        name: request
      - type: i32
        name: questId
      - type: avatar_id
        name: player
      - type: avatar_id
        name: questGiver
      - type: u32
        description: >
          Seems to contain uninitialized data.
  oaPktQuestGiverStatus:
    id: 0xa5
    subId: 0x9
    inherit: CPkt
    fields:
      - name: avatarCount1
        type: u32
      - name: enableQuestmarkerForAvatars
        type: { name: array, len: avatarCount1, type: avatar_id }
      - name: avatarCount2
        type: u32
      - name: disableQuestmarkerForAvatars
        type: { name: array, len: avatarCount2, type: avatar_id }
  CPktStream_165_7:
    id: 0xa5
    subId: 0x7
    inherit: CPkt
    fields:
      - type: avatar_id
        name: player
      - type: { name: array, type: u8, len: 0x4e2 }
        name: quest_list
        description: >
          This is a 10,000-bit bitfield, where each bit corresponds to a quest ID, 
          marking it as active. Each bit position directly represents a quest ID 
          from 0 to 9999, with the highest quest ID being 9999.
  oaPktQuestEvent:
    id: 0xa5
    subId: 0x8
    inherit: CPkt
    fields:
      - type: avatar_id
      - type: i32
        name: questId
      - type: 
          name: u32
          enum:
            0: newQuest
            1: newQuest1
            2: newQuest2
            4: questAccepted
            5: event5 # OpenQuestWindow
            6: questFinished
            7: questFailed
            8: questAbandoned
        name: event
      - type: i32
  oaPktQuestDebugRequest:
    id: 0xa5
    subId: 0xa
    inherit: CPkt
    fields:
      - name: player
        type: avatar_id
      - name: quest_id
        type: i32
      - name: action
        type: 
          name: u32
          enum:
            0: finish
            1: add
            2: reset
            3: complete
            4: unknown
            5: set_cycle
            6: reload
      - name: arg
        type: cstring
      - type: u32
structures:
  AvatarFilter:
    fields:
      - name: kind
        type: i32 
        description: >
          1 = ContentId
          2 = InstanceId (interpreted as ContentId too, if quest condition type is 4)
          3 = QuestTags
          4 = LootItem
          5 = DialogId

          Set to a dialog id you want to filter for, if condition type is 4.
      - type: cstring
        name: filter
  oaQuestTemplate:
    fields:
      - type: i32
        name: questId
      - type: cstring
      - type: i32
      - type: i32
      - type: i32
        name: level
      - type: uuid
        name: worldGuid
      - name: filter1
        type: :AvatarFilter
      - type: i32
      - type: i32
        name: timeLimitOption
      - type: i32
        name: timeLimitSec
      - type: i32
        name: chainId
      - type: i32
      - type: u32
        name: systemFlags
      - type: i32
      - type: cstring

      - type: uuid
        name: avatarFilterId
      - type: i32
      - type: i32
        name: expReward
      - type: i32
        name: bitReward
      - type: :oaQuestBeacon
        name: areaBeacon
      - type: :oaQuestBeacon
        name: completedBeacon
      - type: i32
        name: progressDialogue
      - type: i32
        name: completionDialogue
  oaQuestBeacon:
    fields:
      - type: uuid
        name: zoneGuid
      - type: uuid
        name: worldGuid
      - type: :NetworkVec3
        name: position
      - type: u32
        name: radius
      - type: u32
        name: height
  oaQuestCondition:
    fields:
      - type: i32
        name: questId
      - type: i32
        name: conditionId
      - name: kind
        type: 
          name: u32
          enum:
            0: unk0
            1: dialog
            2: unk2
            4: loot
            5: unk5
            6: unk6
            7: unk7
            8: unk8
            16: wait # Not confident about this one
            17: unk17
            18: interact
      - name: filter1
        type: :AvatarFilter
      - type: i32
        name: requiredCount
      - type: i32
      - name: filter2
        type: :AvatarFilter
      - type: i32
      - type: cstring
      - type: i32
        name: flags
        description: |
          2: unknown
      - type: cstring
      - type: i32
      - type: cstring
      - type: :oaQuestBeacon
        name: waypoint
  oaQuestReward:
    fields:
      - type: i32
      - type: i32
      - type: cstring
      - type: i32
      - type: cstring
      - type: i32
      - type: i32
      - type: i32
      - type: :QuestData
      - type: i32
      - type: i32
  QuestData:
    fields:
      - type: u32
        name: count
      - type: { name: array, len: count, type: :QuestDataEntry }
  QuestDataEntry:
    fields:
      - type: cstring
      - type: cstring
  QuestUpdateData:
    fields:
      - type: i32
        name: conditionId
      - type: i32
        name: count
      - type: u64