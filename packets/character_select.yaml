# yaml-language-server: $schema=../otherland.packet.schema.yaml

packets:
  oaPktCharacterCreate:
    id: 0x7e
    subId: 0x02
    inherit: CPkt
    fields:
      - name: characterName
        type: cstring
  oaPktCharacterDelete:
    id: 0x7e
    subId: 0x06
    inherit: CPkt
    fields:
      - name: characterId
        type: u32
  oaPktCharacterDeleteSuccess:
    id: 0x7e
    subId: 0x07
    inherit: CPkt
    fields:
      - name: characterId
        type: u32
  oaPktCharacterFailure:
    id: 0x7e
    subId: 0x0a
    inherit: CPkt
    fields:
      - name: errorCode
        type: 
          name: u32
          enum:
            0: nameInvalid
            1: nameExists
            2: databaseError
            3: characterLimit
            4: characterInvalid
            5: serverOffline
  oaPktCharacterSelect:
    id: 0x7e
    subId: 0x08
    inherit: CPkt
    fields:
      - type: u32
      - type: u32
  oaPktCharacterSelectSuccess:
    id: 0x7e
    subId: 0x09
    inherit: CPkt
    fields:
      - type: u32
      - type: u32
      - name: worldIp
        type: u32
      - name: worldPort
        type: u16
      - name: sessionId
        type: uuid
  oaPktRequestCharacterList:
    id: 0x7e
    subId: 0x00
    inherit: CPkt
    fields:
      - type: uuid
        name: sessionId
      - name: magicBytes
        type: { name: array, len: 16, type: u8 }
  oaPktRequestSelectWorld:
    id: 0x7e
    subId: 0x0b
    inherit: CPkt
    fields:
      - type: u16
        name: worldId
      - type: u16
      - type: uuid
  oaPktResponseSelectWorld:
    id: 0x7e
    subId: 0x0c
    inherit: CPkt
    fields:
      - type: bool
        name: success
      - name: errorCode
        type:
          name: u32
          enum:
            0: noError
            3: characterLimit
            5: serverOffline
            7: largeQueue
      - type: uuid
  CPktStream_126_1:
    id: 0x7e
    subId: 0x01
    inherit: CPkt
    fields:
      - name: count
        type: u32
      - name: characters
        type: { name: array, len: count, type: :oaCharacter }
  CPktStream_126_5:
    id: 0x7e
    subId: 0x05
    inherit: CPkt
    fields:
      - name: character
        type: :oaCharacter
structures:
  oaCharacter:
    fields:
      - name: id
        type: u32
      - name: name
        type: cstring
      - name: worldId
        type: u32
      - type: u32
        name: length
      - name: params
        type: { name: array, len: length, type: u8 }
      - type: u16
