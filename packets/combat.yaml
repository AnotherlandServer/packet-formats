# yaml-language-server: $schema=../otherland.packet.schema.yaml

packets:
  oaPktCooldownUpdate:
    id: 0x8c
    subId: 0x2a
    inherit: CPkt
    fields:
      - name: avatarId
        type: avatar_id
      - type: :CooldownUpdate
  oaPktRespawnOptions:
    id: 0xb0
    subId: 0x1
    inherit: CPkt
    fields:
      - name: count
        type: u16
      - name: options
        type: { name: array, len: count, type: :RespawnOption }
  oaPkt_Combat_HpUpdate:
    id: 0x98
    subId: 0x00
    inherit: CPkt
    fields:
      - name: avatarId
        type: avatar_id
      - name: hp
        type: i32
      - name: id
        type: i32
        description: >
          An hp update might get an id, so it can be traced back 
          to an ability use by the client.
  oaPktPvp:
    id: 0x45
    subId: 0x00
    inherit: CPkt
    fields:
      - type: u64
      - type: bool
  oaPktCombatUpdate:
    id: 0x8c
    subId: 0x8f
    inherit: CPkt
    fields:
      - type: avatar_id
      - type:
          name: u8
          enum:
            1: ToggleOnCombat
            2: ToggleOffCombat
structures:
  RespawnOption:
    fields:
      - type: cstring
      - type: cstring
      - type: cstring
      - type: u8
      - type: u8
      - type: u32
      - type: u32