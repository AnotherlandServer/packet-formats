# yaml-language-server: $schema=../otherland.packet.schema.yaml

packets:
  oaPktCooldownUpdate:
    id: 0x8c
    subId: 0x2a
    inherit: CPkt
    fields:
      - name: avatarId
        type: u64
      # here follows a binary struct that I have yet to reverse
  oaPktRespawnOptions:
    id: 0xb0
    subId: 0x1
    inherit: CPkt
    fields:
      - name: count
        type: u16
      - name: options
        type: { name: array, len: count, type: :RespawnOption }
  oaPkt_Combat_HpUpdate:
    id: 0x98
    subId: 0x00
    inherit: CPkt
    fields:
      - name: avatarId
        type: u64
      - name: hp
        type: i32
      - type: u32
  oaPktPvp:
    id: 0x45
    subId: 0x00
    inherit: CPkt
    fields:
      - type: u64
      - type: bool
structures:
  RespawnOption:
    fields:
      - type: cstring
      - type: cstring
      - type: cstring
      - type: u8
      - type: u8
      - type: u32
      - type: u32