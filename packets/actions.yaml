# yaml-language-server: $schema=../otherland.packet.schema.yaml

packets:
  oaPktConfirmTravel:
    id: 0x8c
    subId: 0x92
    inherit: CPkt
    fields:
      - type: u64 # ignored by client
      - type: u32 # ignored by client
      - type: u32
        name: state
      - type: uuid # ignored by client
      - type: cstring # ignored by client
      - type: cstring # ignored by client
  oaPktServerAction:
    id: 0x8c
    subId: 0x31
    inherit: CPkt
    fields:
      - type: u64
      - name: instigator
        type: avatar_id
      - name: action
        type: cstring
      - name: version
        type: u32
      - type: cstring
      - name: overrideTeleport
        type: bool
      - type: :NetworkVec3
        name: pos
      - type: :NetworkVec4
        name: rot
  CPktTargetRequest:
    id: 0x66
    subId: 0x0
    inherit: CPkt
    fields:
      - name: avatarId
        type: avatar_id
      - name: targetAvatarId
        type: avatar_id
      - type: u16
  oaPktPortalRequestAck:
    id: 0x8c
    subId: 0x37
    inherit: CPkt
    fields:
      - type: u64
      - type: u64
      - type: u16
      - type: u32
        name: arrayLenA
      - type: { name: array, len: arrayLenA, type: :PortalAckPartA}
      - type: u32
        name: arrayLenB
      - type: { name: array, len: arrayLenB, type: :PortalAckPartB}
      - type: u32
        name: arrayLenC
      - type: { name: array, len: arrayLenC, type: :PortalAckPartB}
      - type: u32
        name: arrayLenD
      - type: { name: array, len: arrayLenD, type: :PortalAckPartB}
      - type: nativeparam
  CPktRequestAvatarBehaviors:
    id: 0x35
    subId: 0x0
    inherit: CPkt
    fields:
      - name: avatarId
        type: avatar_id
      - type: bool
      - name: behaviour
        type: cstring
      - name: data
        type: cstring
  oaPktAvatarTellBehavior:
    id: 0x3a
    subId: 0x0
    inherit: CPkt
    fields:
      - name: instigator
        type: avatar_id
      - name: target
        type: avatar_id
      - name: behavior
        type: cstring
  oaPktAvatarTellBehaviorBinary:
    id: 0x8c
    subId: 0x2
    inherit: CPkt
    fields:
      - name: instigator
        type: avatar_id
      - name: target
        type: avatar_id
      - name: behavior
        type: cstring
      - name: data
        type: nativeparam
  oaPktLoopActionIterruptible:
    id: 0x8c
    subId: 0x28
    inherit: CPkt
    fields:
      - name: target
        type: avatar_id
      - name: command
        type:
          name: u16
          enum:
            0: PlayLoopActionInterruptible
            1: PlayInterruptLoopAction
            2: StopInterruptLoopAction
      - name: animName
        type: cstring
  oaPktAbilityRequest:
    id: 0x8c
    subId: 0x9a
    inherit: CPkt
    fields:
      - name: instigator
        type: avatar_id
      - name: itemId
        type: uuid
      - type: u32
      - name: flag
        type: u32
      - branch:
          field: flag
          test_flag: 1
          isTrue:
            fields:
              - name: skillId
                type: uuid
      - branch:
          field: flag
          test_flag: 2
          isTrue:
            fields:
              - name: targetInfo
                type: cstring
      - branch:
          field: flag
          test_flag: 4
          isTrue:
            fields:
              - name: toggleMode
                type: u32
      - branch:
          field: flag
          test_flag: 8
          isTrue:
            fields:
              - type: u32
      - branch:
          field: flag
          test_flag: 16
          isTrue:
            fields:
              - name: targetRotation
                type: :NetworkVec4
      - branch:
          field: flag
          test_flag: 32
          isTrue:
            fields:
              - type: :NetworkVec3
  oaPktThreatListUpdate:
    id: 0x8c
    subId: 0x96
    inherit: CPkt
    fields:
      - type: avatar_id
      - type: bool
      - type: avatar_id
structures:
  PortalAckPartA:
    fields:
      - name: mapName
        type: cstring 
      - name: worldName
        type: cstring
      - name: displayName
        type: cstring
      - name: worldTexture
        type: cstring
      - name: portalTexture
        type: cstring
      - name: description
        type: cstring
      - type: u32
      - type: u32
      - type: u32
      - name: level
        type: u32
  PortalAckPartB:
    fields:
      - name: mapName
        type: cstring 
      - name: worldName
        type: cstring
      - name: displayName
        type: cstring
      - name: worldTexture
        type: cstring
      - name: portalTexture
        type: cstring
      - name: description
        type: cstring
      - type: u32
      - type: u32