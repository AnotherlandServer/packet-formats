# yaml-language-server: $schema=../otherland.packet.schema.yaml

packets:
  oaPktClientServerPing:
    id: 0x8c
    subId: 0x32
    inherit: CPkt
    fields:
      - type: u64
      - type: uuid
      - type: bool
      - type: f64
      - type: f64
      - type: f64
      - type: f64
      - type: f64
      - type: f64
      - type: u32
  CPktServerNotify:
    id: 0x1c
    subId: 0x0
    inherit: CPkt
    fields:
      - name: notifyType
        type:
          name: u16
          enum:
            0: SyncGameClock
            2: Message_2
            3: Message_3
            4: Message_4
            5: Message_5
            6: Message_6
            7: Message_7
            19: SyncRealmTime
      - branch:
          field: notifyType
          test_equal: 0
          isTrue:
            fields:
              - type: u64
          isFalse:
            fields:
            - branch:
                field: notifyType
                test_equal: 2
                isTrue:
                  fields:
                    - type: cstring
                isFalse:
                  fields:
                  - branch:
                      field: notifyType
                      test_equal: 19
                      isTrue:
                        fields:
                          - type: u64
                      isFalse:
                        fields:
                          - type: cstring
  oaPktUIConfigUpdate:
    id: 0xa8
    subId: 0x05
    inherit: CPkt
    fields:
      - type: bool
      - type: bool
      - type: bool
      - type: bool
      - type: bool
      - type: bool
      - type: bool
      - type: bool
      - name: len
        type: u32
      - type: { name: array, type: cstring, len: len }