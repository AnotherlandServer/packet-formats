# yaml-language-server: $schema=../otherland.packet.schema.yaml

packets:
  CPktAggregated:
    id: 0x1a
    subId: 0x0
    inherit: CPkt
    fields:
      - name: data
        type: :Buffer
  CPktAvatarClientNotify:
    description: >
      Tells the client to despawn the avatar with the given avatarId.
    id: 0x2d
    subId: 0x0
    inherit: CPkt
    fields:
      - type: u64
        name: avatarId
      - type: u16
        name: alwaysZero
  CPktAvatarUpdate:
    id: 0x24
    subId: 0x0
    inherit: CPkt
    fields:
      - name: fullUpdate
        type: bool
      - branch:
          field: fullUpdate
          isFalse:
            fields:
              - name: avatarId
                type: u64
          isTrue:
            fields:
              - type: bool
              - name: avatarId
                type: u64
              - type: cstring
                name: name
              - type: u32
                name: classId
              - type: uuid
              - type: u8
                name: flags
              - branch:
                  field: flags
                  test_flag: 8
                  isTrue:
                    fields:
                    - type: uuid
                      name: flag_8_uuid
              - branch:
                  field: flags
                  test_flag: 4
                  isTrue:
                    fields:
                    - type: uuid 
                      name: flag_4_uuid
              - branch:
                  field: flags
                  test_flag: 2
                  isTrue:
                    fields:
                    - type: uuid 
                      name: flag_2_uuid
              - type: :Buffer
                name: movement
      - type: u16
        name: updateSource
      - type: :Buffer
        name: params
  CPktStackedAvatarUpdate:
    id: 0x27
    subId: 0x0
    inherit: CPkt
    fields:
      - type: u64
      - type: :Buffer
        name: params
  CPktRequestAvatarBehaviors:
    id: 0x35
    subId: 0x0
    inherit: CPkt
    fields:
      - name: avatarId
        type: u64
      - type: bool
      - name: behaviour
        type: cstring
      - name: data
        type: cstring
  oaPktAvatarTellBehavior:
    id: 0x3a
    subId: 0x0
    inherit: CPkt
    fields:
      - type: u64
      - type: u64
      - type: cstring
  oaPktAvatarTellBehaviorBinary:
    id: 0x8c
    subId: 0x2
    inherit: CPkt
    fields:
      - type: u64
      - type: u64
      - type: cstring
      - type: nativeparam